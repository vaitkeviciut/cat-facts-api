<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts API</title>
</head>
<body>
    
    <form id="cat-facts-form">
        <input type="submit" value="Get a fact about a cat">
        <h4 class="breed">Breed</h4>
        <select name="breed" id="breed"></select>
        <h4 class="country">Country</h4>
        <select name="country" id="country"></select>
        <h4 class="coat">Coat</h4>
        <select name="coat" id="coat"></select>
        <input type="submit" value="Get a fact about selected cat">
    </form>
    <p id="cat-facts-output"></p>

    <script src="script.js"></script>
</body>
</html>
